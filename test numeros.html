    <script>
     // Variables globales para almacenar los datos
    var dataOriginal = [];
    var dataStringOriginal = "";

    // Función para generar la semilla de datos
    function creacionsemilladatos(largoData, cantCadenas) {
        dataOriginal = []; // Reiniciar el array
        for (let i = 0; i < cantCadenas; i++) {
            let numeroAleatorio = "";
            for (let j = 0; j < largoData; j++) {
                numeroAleatorio += Math.floor(Math.random() * 10); // Genera un dígito decimal aleatorio (0-9)
            }
            dataOriginal.push(numeroAleatorio);
        }
        dataStringOriginal = dataOriginal.join(""); // Unir todas las cadenas en una sola sin separador
    }

    // Llamar a la función al cargar la ventana
    window.onload = function() {
        creacionsemilladatos(9, 20);
        console.log("Array de datos originales:", dataOriginal);
        console.log("Cadena completa sin separador:", dataStringOriginal);
    };
