<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA IntraMed</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .user-img { width: 40px; height: 40px; border-radius: 50%; }
        .report { width: 100%; background-color: #f8f9fa; padding: 10px; border: 1px solid #dee2e6; }
        .file-list { height: 200px; overflow-y: scroll; padding: 5px; text-align: left; }
        .buttons { height: 200px; overflow-y: scroll; }
        .col-5, .col-1 { margin-right: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row mb-3">
            <div class="col">
                <h3 class="d-inline">QA IntraMed</h3>
            </div>
            <div class="col text-right">
                <img src="user-image.png" alt="User" class="user-img">
                <div class="dropdown d-inline">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Opciones
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <!-- Opciones se generan dinámicamente aquí -->
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-5">
                <div class="file-list bg-light border">
                    <div>Archivo 1</div>
                    <div>Archivo 2</div>
                    <div>Archivo 3</div>
                </div>
            </div>
            <div class="col-1 text-center">
                <div class="d-flex flex-column">
                    <button class="btn btn-primary mb-1">→</button>
                    <button class="btn btn-secondary mb-2">←</button>
                </div>
            </div>
            <div class="col-5">
                <div class="file-list bg-light border">
                    <div>Archivo A</div>
                    <div>Archivo B</div>
                    <div>Archivo C</div>
                </div>
            </div>
            <div class="col-1 text-center">
                <div class="d-flex flex-column">
                    <button class="btn btn-success mb-1">Ejecutar</button>
                    <button class="btn btn-danger mb-1">Stop</button>
                    <button class="btn btn-warning">Clear All</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="report" id="report">
                    <!-- Reporte va aquí -->
                </div>
            </div>
        </div>
    </div>

    <script>
        var options = [
            { opcion: "Login", funcion: "login()", visible: true },
            { opcion: "Cerrar Sesión", funcion: "logout()", visible: false }
            // Agrega más opciones aquí
        ];

        $(document).ready(function() {
            var dropdownMenu = $('.dropdown-menu');
            options.forEach(function(option) {
                if (option.visible) {
                    var menuItem = $('<a class="dropdown-item" href="#" onclick="' + option.funcion + '">' + option.opcion + '</a>');
                    dropdownMenu.append(menuItem);
                }
            });
        });

        function login() {
            alert('Login');
        }

        function logout() {
            alert('Cerrar Sesión');
        }

        // Agrega más funciones aquí
    </script>
</body>
</html>
