                            </td>
                            <td>

                                    <option value="ciudad" ${selectValue === "ciudad" ? "selected" : ""}>Ciudad</option>

                                    <option value="trabajos" ${selectValue === "trabajos" ? "selected" : ""}>Trabajos</option>

                            </td>

        function guardarParamFeature() {
            let fileFeature = featureParamG.feature;

            if (!fileFeature) {
                console.error("Error: No se ha definido el archivo de feature.");
                return;
            }

            if (!objParamFeature2[fileFeature]) {
                objParamFeature2[fileFeature] = {};
            }

            Object.keys(featureParamG.param).forEach(paramName => {
                let paramData = featureParamG.param[paramName];

                let value = $("#" + paramData.value).val();
                let select = $("#" + paramData.selec).val();
                let checkbox = $("#" + paramData.checkbox).prop("checked");
                let sizeMax = $("#" + paramData.inputMaxSize).val();

                objParamFeature2[fileFeature][paramName] = {
                    value: value || '',
                    select: select || 'desactivado',
                    chbx: checkbox,
                    sizeMax: sizeMax ? parseInt(sizeMax) : 50
                };
            });

            console.log("Parámetros guardados:", objParamFeature2[fileFeature]);

            // Cerrar el modal solo después de guardar exitosamente
            $("#fileModal").modal("hide");
        }

        function grabarEspacioTrabajo() {
            // Variables iniciales
            var espacioTrabajo = {
                user: 'admin', 
                workspaceName: '', 
                version: '', 
                objParamFeature: '', 
                objParamFeature2: '', 
                arrListFeaturesProc: ''
            };

            // Validar el nombre del espacio de trabajo
            var workspaceName = $('#workspaceName').val();
            if (workspaceName.length < 3 || workspaceName.length > 50) {
                alert("El nombre del espacio de trabajo debe tener entre 3 y 50 caracteres.");
                return; // Salir si no cumple
            }
            espacioTrabajo.workspaceName = workspaceName;

            // Capturar el entorno
            var entorno = $('#environmentSelect').val();
            espacioTrabajo.entorno = entorno;

            // Capturar la versión
            var version = $('#versionSelect').val();
            espacioTrabajo.version = version;

            // Parsear objParamFeature y objParamFeature2 a texto
            espacioTrabajo.objParamFeature = JSON.stringify(objParamFeature);
            espacioTrabajo.objParamFeature2 = JSON.stringify(objParamFeature2);

            // Recopilar lista de archivos procesados
            espacioTrabajo.arrListFeaturesProc = JSON.stringify(arrListFeaturesProc);
            espacioTrabajo.arrListFeatures = JSON.stringify(arrListFeatures);

            // Enviar a backend por AJAX
            $.ajax({
                url: "http://localhost:3000/save-work-space",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify(espacioTrabajo),
                success: function(response) {
                    console.log("Espacio de trabajo guardado exitosamente:", response);
                    alert("Espacio de trabajo guardado con éxito!");
                },
                error: function(xhr, status, error) {
                    console.error("Error al guardar espacio de trabajo:", error);
                    alert("Error al guardar espacio de trabajo.");
                }
            });
        }

                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({ espacioName: espacioName }),
                success: function(response) {
                    if (response) {
                        // Asignar el espacio de trabajo cargado
                        espacioTrabajo = response;
                        console.log("Espacio de trabajo cargado:", espacioTrabajo);

                        // Configurar el entorno
                        $('#environmentSelect').val(espacioTrabajo.entorno);

                        // Configurar la versión
                        $('#versionSelect').val(espacioTrabajo.version);

                        // Reconstruir parámetros predeterminados en objParamFeature
                        objParamFeature = espacioTrabajo.objParamFeature;

                        // Reconstruir parámetros modificados en objParamFeature2
                        objParamFeature2 =espacioTrabajo.objParamFeature2;

                        // Reconstruir lista de archivos
                        arrListFeatures =espacioTrabajo.arrListFeatures || '[]'; // Archivos por procesar
                        arrListFeaturesProc =espacioTrabajo.arrListFeaturesProc || '[]'; // Archivos procesados

                        // Actualizar la interfaz
                        updateList();

                        alert("Espacio de trabajo cargado correctamente!");
                    } else {
                        alert("No se encontró el espacio de trabajo.");
                    }
                },
                error: function(xhr, status, error) {
                    console.error("Error al cargar espacio de trabajo:", error);
                    alert("Error al cargar espacio de trabajo.");
                }
            });
        }

        function formatearLog(logContent) {
    if (!logContent) return "Sin registros";

    // Reemplazar etiquetas con saltos de línea y formato claro
    return logContent
        .replace(/Feature:/g, "<br>📌 **Feature:**")  
        .replace(/Scenario:/g, "<br>🔹 **Scenario:**")  
        .replace(/Given/g, "<br>🟢 **Given:**")  
        .replace(/When/g, "<br>🟠 **When:**")  
        .replace(/Then/g, "<br>🔵 **Then:**")  
        .replace(/And/g, "<br>➕ **And:**")  
        .replace(/\[STEP START\]/g, "<br>🚀 [STEP START]")  
        .replace(/\[STEP END\]/g, "<br>✅ [STEP END]")  
        .replace(/\[INFO\]/g, "<br>ℹ️ [INFO]")  
        .replace(/\[SUCCESS\]/g, "<br>🎯 [SUCCESS]")  
        .replace(/\[LOAD\]/g, "<br>📥 **[LOAD]**") // Formato para [LOAD]
        .replace(/(\d+ scenario \(\d+ passed\))/g, "<br>📊 **Resumen:** $1")  
        .replace(/(\d+ steps \(\d+ passed\))/g, "<br>📌 **Pasos ejecutados:** $1")  
        .replace(/(executing steps: [\d\.]+s)/g, "<br>⏳ **Tiempo total:** $1")  
        .replace(/# tests\\/g, "<br>🗂️ Archivo: tests\\") // Mejor visibilidad
        .replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>'); // Hacer URLs clickeables
}
